<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="../styles/quiz.css">
</head>

<body>
    <h1>HTML & CSS Quiz</h1>
    <form>
        <!-- Question 1: Text input -->
        <label for="q1">What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">

        <!-- Question 2: Textarea -->
        <label for="q2">Explain the difference between inline and block elements:</label>
        <textarea id="q2" name="q2"></textarea>

        <!-- Question 3: Select dropdown -->
        <label for="q3">Which of these is a CSS property?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="color">color</option>
            <option value="banana">banana</option>
            <option value="margin">margin</option>
        </select>

        <!-- Question 4: Number input -->
        <label for="q4">How many heading levels does HTML have?</label>
        <input type="number" id="q4" name="q4">

        <!-- Submit button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
